<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Dark/light theme</title>
    <style>
      :root {
        color-scheme: light;
        &:has(:checked) {
          color-scheme: dark;
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS Dark/light theme</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis nobis
      unde, libero aspernatur nam quae commodi assumenda deleniti quasi incidunt
      a sunt debitis at numquam facilis atque neque! Magni, corporis!
    </p>
    <div>
      <label>
        <input type="checkbox" />
        Toggle Dark/Light theme
      </label>
    </div>
  </body>
</html>
